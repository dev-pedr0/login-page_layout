<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Login</title>
    <style type="text/css"></style>
</head>
<body>
    
    <div class="area">

        <img src="https://www.google.com.br/google.jpg" alt="google" class="logo"/>

        <h1>Faça o login</h1>

        <div class="mb-3">
            <form action="" method="POST">

                <label for="InputEmail1" class="form-label">Digite seu e-mail</label>
                <input type="email" name="email" id="InputEmail1" class="form-control"/>
                <label for="InputPass1" class="form-label">Digite sua senha</label>
                <input type="password" name="password" id="InputPass1" class="form-control"/>
                
                <div class="mb-3 mt-1 form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1">Lembrar minha senha</label>
                </div>

                <button type="submit" value="Entrar" class="btn btn-lg btn-primary">Login</button>

            </form>
        </div>

        <p class="ano">2022</p>

    </div>
    
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
